# Pliny configuration — subscription-based, no API keys needed.
# Claude Code and Codex authenticate via your existing subscriptions.

# Agent model configuration
agents:
  claudeModel: claude-sonnet-4-5-20250929  # or claude-opus-4-6 for deeper analysis
  codexModel: gpt-5.2
  codexReasoningEffort: medium  # minimal | low | medium | high | xhigh

# MCP servers are optional — each agent CLI uses its own MCP config by default.
# Only add servers here if you want Pliny to connect directly (for the MCP
# server interface or deepagents path).
servers: {}

