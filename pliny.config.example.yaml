# Pliny configuration â€” add the MCP servers you want to use for research.
# Env vars are interpolated: ${VAR_NAME} is replaced from process.env / .env file.

# LLM model to use for the outer research loop
model: claude-sonnet-4-5-20250929

servers:
  # Synthesized web answers with citations
  perplexity:
    command: npx
    args: ["-y", "@perplexity-ai/mcp-server"]
    env:
      PERPLEXITY_API_KEY: ${PERPLEXITY_API_KEY}

  # Semantic web search, code examples, company research
  exa:
    command: npx
    args: ["-y", "exa-mcp-server"]
    env:
      EXA_API_KEY: ${EXA_API_KEY}

  # AI-generated repo documentation (free, HTTP)
  deepwiki:
    url: https://mcp.deepwiki.com/mcp

  # Code indexing, package search, AI research
  nia:
    command: npx
    args: ["-y", "nia-codebase-mcp@latest", "--api-key=${NIA_API_KEY}"]

  # Up-to-date library docs and code examples (free)
  context7:
    command: npx
    args: ["-y", "@upstash/context7-mcp@latest"]

  # Web search and web fetch with content extraction
  parallel:
    command: npx
    args: ["-y", "@anthropic-ai/mcp-parallel"]
